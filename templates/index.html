<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Visa Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Open+Sans:wght@300;400;600&display=fallback" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="bg-gray-100 font-poppins min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-green-600 to-green-800 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xl font-medium">US Visa Prediction</span>
            </div>
            <div class="space-x-4">
                <a href="/" class="hover:text-gray-200 transition duration-200">Home</a>
                <a href="/about" class="hover:text-gray-200 transition duration-200">About</a>
                <a href="https://github.com/BenGJ10" target="_blank" class="hover:text-gray-200 transition duration-200">GitHub</a>
            </div>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center">
        <div class="container max-w-2xl mx-auto mt-6">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-green-600 to-green-800 text-white p-6 text-center mb-6">
                    <h1 class="text-3xl font-semibold tracking-tight">US Visa Approval Prediction</h1>
                    <p class="mt-2 text-lg opacity-80">Enter your details to predict visa approval status. Note: This is a predictive model for educational purposes and not official advice.</p>
                </div>
                <div class="p-8 pt-4">
                    <form action="/predict" method="post" class="space-y-6" id="visa-form">
                        <div class="relative">
                            <label for="continent" class="block text-sm font-medium text-gray-700">Continent</label>
                            <select id="continent" name="continent" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Select Continent</option>
                                <option>Asia</option>
                                <option>Africa</option>
                                <option>North America</option>
                                <option>Europe</option>
                                <option>South America</option>
                                <option>Oceania</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="education_of_employee" class="block text-sm font-medium text-gray-700">Education of Employee</label>
                            <select id="education_of_employee" name="education_of_employee" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Select Education</option>
                                <option>High School</option>
                                <option>Master's</option>
                                <option>Bachelor's</option>
                                <option>Doctorate</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="has_job_experience" class="block text-sm font-medium text-gray-700">Has Job Experience</label>
                            <select id="has_job_experience" name="has_job_experience" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Has Experience</option>
                                <option>N</option>
                                <option>Y</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="requires_job_training" class="block text-sm font-medium text-gray-700">Requires Job Training</label>
                            <select id="requires_job_training" name="requires_job_training" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Required Training</option>
                                <option>N</option>
                                <option>Y</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="no_of_employees" class="block text-sm font-medium text-gray-700">Number of Employees</label>
                            <input type="number" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Enter between 15000 to 40000" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <div class="relative">
                            <label for="region_of_employment" class="block text-sm font-medium text-gray-700">Region of Employment</label>
                            <select id="region_of_employment" name="region_of_employment" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Select Region</option>
                                <option>West</option>
                                <option>Northeast</option>
                                <option>South</option>
                                <option>Midwest</option>
                                <option>Island</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="prevailing_wage" class="block text-sm font-medium text-gray-700">Prevailing Wage</label>
                            <input type="number" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Enter between 600 to 70000" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <div class="relative">
                            <label for="unit_of_wage" class="block text-sm font-medium text-gray-700">Contract Tenure</label>
                            <select id="unit_of_wage" name="unit_of_wage" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Select Contract Tenure</option>
                                <option>Hour</option>
                                <option>Week</option>
                                <option>Month</option>
                                <option>Year</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="full_time_position" class="block text-sm font-medium text-gray-700">Full or Part Time</label>
                            <select id="full_time_position" name="full_time_position" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                                <option value="" disabled selected>Select Position Type</option>
                                <option>Y</option>
                                <option>N</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="company_age" class="block text-sm font-medium text-gray-700">Age of the Company</label>
                            <input type="number" id="company_age" name="company_age" min="15" max="180" placeholder="Enter between 15 to 180" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-medium hover:bg-green-700 transition duration-300">Predict Visa Status</button>
                    </form>
                    <div id="loading" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-green-600"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-gradient-to-r from-green-600 to-green-800 text-white p-4 text-center text-sm mt-6">
        <div>Developed by <a href="https://www.linkedin.com/in/bengj10/" class="underline hover:text-gray-200">Ben Gregory John</a></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("input, select").focus(function() {
                $(this).parent().addClass("ring-2 ring-green-500");
            }).blur(function() {
                $(this).parent().removeClass("ring-2 ring-green-500");
            });
            $('#visa-form').on('submit', function() {
                $('#loading').removeClass('hidden');
            });
        });
    </script>
</body>
</html>
